<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GUARDIAN-X | RFID Monitor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: rgb(28, 27, 27);
      color: white;
      position: relative;
      overflow: hidden;
    }

    .navbar {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      color: #ffffff;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.5);
    }

    .navbar-title {
      font-size: 24px;
    }

    .atreides {
      font-size: 20px;
      color: #00bfff;
      font-weight: 600;
    }

    .dashboard {
      margin-top: 120px;
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.4);
      width: 800px;
      animation: fadeIn 0.5s ease-in-out;
      text-align: center;
      z-index: 100;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dashboard h1 {
      margin-bottom: 30px;
      font-size: 34px;
      font-weight: 600;
    }

    /* RFID Monitoring Line Styling */
    .line-container {
      position: relative;
      width: 700px;
      height: 6px;
      background-color: #2c3e50;
      border-radius: 3px;
      margin: 50px auto 0;
    }

    .junction {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #2980b9;
      border-radius: 50%;
      top: -7px;
      text-align: center;
      line-height: 20px;
      font-weight: bold;
    }

    .junction-label {
      position: absolute;
      top: 25px;
      font-size: 14px;
      color: #fff;
      transform: translateX(-50%);
    }

    .red-dot {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 12px;
      height: 12px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      z-index: 2;
    }

    .tracker {
      position: absolute;
      left: 50%;
      top: -60px;
      transform: translateX(-50%);
      display: none;
      align-items: center;
      flex-direction: column;
      z-index: 3;
    }

    .emoji {
      font-size: 20px;
      margin-bottom: 4px;
    }

    .miner-info {
      background-color: #fff;
      color: #2c3e50;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>

  <!-- Particle Background -->
  <canvas id="particleCanvas"></canvas>

  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-title">GUARDIAN-X</div>
    <div class="atreides">ATREIDES</div>
  </div>

  <!-- Dashboard Container -->
  <div class="dashboard">
    <h1>RFID Monitoring</h1>

    <div class="line-container">
      <!-- Junctions -->
      <div class="junction" style="left: 0%;">
        <div class="junction-label">A</div>
      </div>
      <div class="junction" style="left: 33.33%;">
        <div class="junction-label">B</div>
      </div>
      <div class="junction" style="left: 66.66%;">
        <div class="junction-label">C</div>
      </div>
      <div class="junction" style="left: 100%; transform: translateX(-100%);">
        <div class="junction-label">D</div>
      </div>

      <!-- Red Dot -->
      <div class="red-dot" id="redDot"></div>

      <!-- Tracker Info -->
      <div class="tracker" id="tracker">
        <div class="emoji">üë∑‚Äç‚ôÇÔ∏è</div>
        <div class="miner-info">miner_1234</div>
      </div>
    </div>
  </div>

  <!-- Script for Particle Effect + Dot Hover -->
  <script>
    // Red dot hover logic
    const redDot = document.getElementById('redDot');
    const tracker = document.getElementById('tracker');

    redDot.addEventListener('mouseenter', () => {
      tracker.style.display = 'flex';
    });

    redDot.addEventListener('mouseleave', () => {
      tracker.style.display = 'none';
    });

    // Particle Animation Background
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let mouse = { x: null, y: null, radius: 150 };

    window.addEventListener('mousemove', function(event) {
      mouse.x = event.x;
      mouse.y = event.y;
    });

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
      }

      update() {
        if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
        if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;

        this.x += this.speedX;
        this.y += this.speedY;
      }

      draw() {
        ctx.fillStyle = 'rgba(0, 191, 255, 0.8)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const particleArray = [];
    const numParticles = 150;

    for (let i = 0; i < numParticles; i++) {
      particleArray.push(new Particle());
    }

    function connectParticles() {
      for (let a = 0; a < particleArray.length; a++) {
        for (let b = a + 1; b < particleArray.length; b++) {
          let dx = particleArray[a].x - particleArray[b].x;
          let dy = particleArray[a].y - particleArray[b].y;
          let distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < 120) {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(particleArray[a].x, particleArray[a].y);
            ctx.lineTo(particleArray[b].x, particleArray[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function drawNetwork() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particleArray.length; i++) {
        particleArray[i].update();
        particleArray[i].draw();

        let dx = mouse.x - particleArray[i].x;
        let dy = mouse.y - particleArray[i].y;
        let distance = Math.sqrt(dx * dx + dy * dy);

        if (distance < mouse.radius) {
          ctx.beginPath();
          ctx.moveTo(particleArray[i].x, particleArray[i].y);
          ctx.lineTo(mouse.x, mouse.y);
          ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
          ctx.stroke();
        }
      }
      connectParticles();
      requestAnimationFrame(drawNetwork);
    }

    drawNetwork();

    window.addEventListener('resize', function () {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
